	</div>
	
	<!-- This area will display the current train times -->
	<div class="panel panel-primary current-time">
		<div class="panel-heading">
			<h3>Current Train Time</h3>
		</div>
			<div class="panel-body">
				<form role="form">

					<div class="destination">
					destination location 
					</div>
				</div>
	</form>

	</div>

			<h3>Add Train Time</h3>
		</div>
	<div class="panel-body">
	
	<form role="form">

			<label for="train-time-add">Add First Train Time in format:(HH:MM - military time)</label>
			<input type="text" class="form-control" id="add-train-time">
		</div>

		<div class="form-group">
			<label for="frequency">Frequency of Train Arrival</label>
			<input type="text" class="form-control" id="add-frequency">
		</div>
